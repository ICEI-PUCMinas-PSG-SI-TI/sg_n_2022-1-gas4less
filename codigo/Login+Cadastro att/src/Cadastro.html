 <!DOCTYPE html>
<html lang="en">

	<title>Gas4Less</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<head>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="jquery/jquery.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
	</head>
	<body>
	<div class="container-fluid">
		<div class="container">
			<div class="row centralizar">
					<div class="col-md-12">
						<img class="logo" src="../imagens/logocerto.png" alt="logo">
					</div>
			</div>		
 			<hr>
			<div class="row centralizar">
				<div class="col-md-7">
 					<form role="form" method="get" action="Login.html" onsubmit="cadastro(this)">
						<fieldset>							
							<p class="text-uppercase pull-center"> Cadastro </p>	
 							<div class="form-group">
								<input type="text" name="username" id="username" class="form-control input-lg" placeholder="Nome usuário" autocomplete="off">
							</div>

							<div class="form-group">
								<input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email " autocomplete="off">
							</div>
							<div class="form-group">
								<input type="password" name="password" id="password" class="form-control input-lg" placeholder="Senha">
							</div>
								<div class="form-group">
								<input type="text" name="endereco" id="endereco" class="form-control input-lg" placeholder="Endereço" autocomplete="off">
							</div>
							<div class="form-group">
								<input type="text" name="categoriaUso" id="categoriaUso" class="form-control input-lg" placeholder="Categoria de uso" autocomplete="off">
							</div>
	
 							<div>
 								<input class="btn-link" type="submit">
                                <a class="btn-link voltar" href="Principal.html"> Voltar </a>
 							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script>
		function cadastro(event) {
		  console.log(event)
		  var user={
			  username:event.username.value,
			  email:event.email.value,
			  password:event.password.value,
			  endereco:event.endereco.value,
			  categoriaUso:event.categoriaUso.value,
		  };
		  localStorage.setItem("user", JSON.stringify(user));
		}
	</script>
</body>
	 

</html>
