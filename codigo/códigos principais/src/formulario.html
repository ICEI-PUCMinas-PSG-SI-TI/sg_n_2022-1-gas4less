<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="formulario.css" rel="stylesheet" media="all" />
    <title>Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header class="header">
        <a href="Principal.html"><img src="../imagens/logocerto.png" class="logo"></a>

    </header>



    <section class="content">

        <div class="contato">
            <h3>Formul√°rio para contato</h3>
            <form class="form" name="meu_form" autocomplete="off">
                <input class="field" type="text" id="nomeid" required="required" name="nome" placeholder="Nome">
                <input class="field" type="email" id="email" name="email" placeholder="Email">
                <textarea class="field" placeholder="Digite sua mensagem aqui"></textarea>
                <button type="button" name="search" value="true" id="nomeid" class="btn enviar" onclick="Enviar()"><i
                        class="enviar"></i>Enviar</button>
            </form>
        </div>
    </section>



    <script>
        function Enviar() {
            var nome = document.getElementById("nomeid");
            if(nome.value ==""){
                alert('Por favor , preencha os campos .');
            }
            if (nome.value != "") {
                alert('Obrigado sr(a) ' + nome.value + ' os seus dados foram encaminhados com sucesso');
                location.replace("Principal2.html");
            }

        }
    </script>
</body>

</html>
