<!DOCTYPE html>
<html lang="en">

<title>Gas4Less</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<head>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="jquery/jquery.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<link rel="stylesheet" href="Login.css">
</head>

<body>
	<div id="login">
		<div class="container">
			<div id="login-row" class="row justify-content-center align-items-center">
				<div id="login-column" class="col-md-6">
					<a href="Principal.html"><img class="logo" src="../imagens/logocerto.png" alt="logo"></a>
					<div id="login-box" class="col-md-12">
						<form id="login-form" class="form" >
							<h3 class="text-center text-info" style="color:rgb(0, 0, 0);">Login</h3>
							<div class="form-group">
								<label for="username" class="text-info">Email:</label><br>
								<input type="text" name="username" id="username" class="form-control" autocomplete="off">
							</div>
							<div class="form-group">
								<label for="password" class="text-info" style="color:rgb(0, 0, 0);">Senha:</label><br>
								<input type="password" name="password" id="password" class="form-control">
							</div>
							<div class="register-link">
								<br>
								<input type="button" class="btn btn-block botao_login" value="Logar" onclick="login()" />
							</div>
							<div id="register-link" class="text-right">
								<a href="Cadastro.html" class="text-info cadastro1">Cadastre-se aqui</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		function login() {
			var user = JSON.parse(localStorage.getItem("user"));
			var username = document.querySelector("#username").value;
			var password = document.querySelector("#password").value;
			console.log("asa")
			if (user?.email == username && user?.password == password) {
				window.location.replace("Principal2.html");
			}
			else {
				alert("Usuário ou senha inválida . Digite novamente")
			}
			return false;

		}
	</script>
</body>
</html>
